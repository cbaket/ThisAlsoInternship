function getFiletype(array){
        <!-- Takes an array of files and returns an array of file extensions -->

        var fileTypes = [];

        if (array == []){
		return fileTypes;
	}
        for ( i = 0; i < array.length; i++){
           var fileT = array[i].split('.').pop();

                if (!contains.call(fileTypes, fileT)){
                        fileTypes.push(fileT);
                 }
        }
        return fileTypes;
}
